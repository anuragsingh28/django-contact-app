{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock title %}
    

{% block content %}
    

<div class="container">
    <h2 class="heading font-weight-light text-center"> Login</h2>
    <hr>
</div>
<div class="container w-25 card p-4 mt-4">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form |crispy}}
        &nbsp;<br>
        <button type="submit" value="Login" class="w-100 text-white my-2 text-center btn btn-primary">Submit</button>
    </form>
</div>



{% endblock content %}
